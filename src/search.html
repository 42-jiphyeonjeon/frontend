<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>search</title>
    <link rel="stylesheet" type="text/css" href="../style/search.css">
    <link rel="stylesheet" type="text/css" href="../style/navigation.css">
    <link rel="stylesheet" type="text/css" href="../style/result_item.css">
</head>
<body>
	<header>
		<div class="navigation-bar">
            <div class="navigation-logo">
                <img src="../img/header_logo.png" alt="집현전 로고">
                <h2>집현전</h2>
            </div>
			<div class="navigation-menu">
				<ul>
					<li><a href="#search">조회</a></li>
					<li><a href="#overdue">연체</a></li>
				</ul>
			</div>
		</div>
	</header>
	<div class="search-container">
		<form action="#search" method="POST">
			<input type="text" placeholder="도서명, 저자를 입력하세요.">
			<input type="button" id="btn" class="test" value="검색">
		</form>
	</div>
	<article>
		<div class="search-result">
			<h1>검색결과</h1>
			<h3>총 n개의 결과가 검색되었습니다.</h3>
		</div>
	</article>
	<div class="item-container">
		<!-- item_대출가능 -->
		<div class="item">
			<img src="../img/book_1.jpg" alt="책1">
			<div class="item-info">
				<h2>book_name #1</h2>
				<h3>book_author</h3>
				<form action="#borrow" method="GET">
					<input type="button" class="borrow" value="대출하기">
				</form>
			</div>
		</div>
		<!-- item_대출 불가능 -->
		<div class="item">
			<img src="../img/book_1.jpg" alt="책1">
			<div class="item-info">
				<h2>book_name #2</h2>
				<h3>book_author</h3>
				<form action="#no" method="GET">
					<input type="button" class="no_borrow" value="대출불가">
				</form>
			</div>
		</div>
		<!-- item_반납하기(대출중) -->
		<div class="item">
			<img src="../img/book_1.jpg" alt="책1">
			<div class="item-info">
				<h2>book_name #3</h2>
				<h3>book_author</h3>
				<form action="#no" method="GET">
					<input type="button" class="return" value="반납하기">
				</form>
			</div>
		</div>
		<!-- item_반납하기(연체중) -->
		<div class="item">
			<img src="../img/book_3.jpg" alt="책1">
			<div class="item-info">
				<h2>book_name</h2>
				<h3>book_author</h3>
				<form action="#no" method="GET">
					<input type="button" class="overdue" value="연체됨(~YYYY/MM/DD)">
				</form>
			</div>
		</div>
		<div class="item">
			<img src="../img/book_4.jpg" alt="책1">
			<div class="item-info">
				<h2>book_name</h2>
				<h3>book_author</h3>
				<form action="#borrow" method="GET">
					<input type="button" class="borrow" value="대출하기">
				</form>
			</div>
		</div>

	</div>
</body>
</html>
