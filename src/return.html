<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>return</title>
    <link rel="stylesheet" type="text/css" href="../style/search.css">
	<link rel="stylesheet" type="text/css" href="../style/navigation.css">
	<link rel="stylesheet" type="text/css" href="../style/return.css">
</head>
<body>
	<header>
		<div class="navigation-bar">
            <div class="navigation-logo">
                <img src="../img/header_logo.png" alt="집현전 로고">
                <h2>집현전</h2>
            </div>
			<div class="navigation-menu">
				<ul>
					<li><a href="#search">조회</a></li>
					<li><a href="#overdue">연체</a></li>
				</ul>
			</div>
		</div>
	</header>
	<article>
		<div class="book_title">
			<h2>
				'Book_name' 반납하기
			</h2>
		</div>
		<div class="return-container">
			<!-- form? -->
			<div class="return_info">
				<h3>반납자</h3>
				<input type="text" class="info_name" placeholder="홍길동" disabled>
			</div>
			<div class="return_info">
				<div class="info_date_text">
					<h3>반납 일시</h3>
					<!-- 이부분 어카지.. -->
					<h2>(+3일 연체됨)</h2>
				</div>
				<input type="text" class="info_date" placeholder="2020/08/20" disabled>
			</div>
			<div class="return_info">
				<h3>책 상태</h3>
				<input type="text" class="info_state" placeholder="책 상태를 입력해주세요.">
			</div>
			<div class="return_info">
				<h3>대출 가능 유무</h3>
				<ul class="return_radio">
					<li><input type="radio" name="return" checked>가능</li>
					<li><input type="radio" name="return">불가능</li>
				</ul>
				</div>
			</div>
		</div>
		<div class="return_button">
			<form action="#return" method="GET">
				<input type="button" class="btn" value="반납하기">
			</form>
		</div>
	</article>
</body>
</html>
